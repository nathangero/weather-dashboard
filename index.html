<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Weather Dashboard</title>
</head>
<body>
  <header class="p-3">
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <section class="d-flex">
      <div class="col-3 pt-2 container-search">
        <h2>Search for a City:</h2>
      </div>


      <div class="d-flex flex-column col-9 px-3  container-weather">
        <div id="city-info" class="card mt-2">
          city info (current day)
        </div>

        <div id="forecast" class="d-flex flex-column">
          <h2>5-Day Forecast:</h2>
          
          <div class="d-flex">
            <div class="card m-2 custom-card">
              day 1
            </div>
            
            <div class="card m-2 custom-card">
              day 2
            </div>
            
            <div class="card m-2 custom-card">
              day 3
            </div>
            
            <div class="card m-2 custom-card">
              day 4
            </div>
            
            <div class="card m-2 custom-card">
              day 5
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
