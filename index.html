<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Weather Dashboard</title>
</head>
<body>
  <header class="p-3">
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <section class="d-flex">
      <div class="d-flex flex-column col-3 pt-2 container-search">
        <h2>Search for a City:</h2>
        <form class="d-flex flex-column align-items-center">
          <input id="city-name" class="form-ctonrol rounded w-75 p-2" placeholder="City">
          <button id="button-search" class="btn btn-primary w-75 rounded mx-2 mt-3">Search</button>
        </form>

        <hr class="m-3">

        <ul id="search-history" class="d-flex flex-column align-items-center p-0">
          <li class="card w-75 text-center bg-secondary text-light p-1">hello</li>
        </ul>
      </div>


      <div class="d-flex flex-column col-9 px-3 container-weather">
        <div id="city-info" class="card p-2 mt-2">
          <h2>City Name (current date) <i>icon</i></h2>
          <p>temp</p>
          <p>wind</p>
          <p>humidity</p>
        </div>
        
        <br>

        <div id="forecast" class="d-flex flex-column">
          <h3>5-Day Forecast:</h3>
          
          <div class="d-flex text-start">
            <div class="card m-2 custom-card">
              <p>date 1</p>
              <i>icon</i>
              <p>temp</p>
              <p>wind</p>
              <p>humidity</p>
            </div>
            
            <div class="card m-2 custom-card">
              <p>date 2</p>
              <i>icon</i>
              <p>temp</p>
              <p>wind</p>
              <p>humidity</p>
            </div>
            
            <div class="card m-2 custom-card">
              <p>date 3</p>
              <i>icon</i>
              <p>temp</p>
              <p>wind</p>
              <p>humidity</p>
            </div>
            
            <div class="card m-2 custom-card">
              <p>date 4</p>
              <i>icon</i>
              <p>temp</p>
              <p>wind</p>
              <p>humidity</p>
            </div>
            
            <div class="card m-2 custom-card">
              <p>date 5</p>
              <i>icon</i>
              <p>temp</p>
              <p>wind</p>
              <p>humidity</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
